<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      <h1>Dashboard</h1>
      <div id="all-summary">
        <h2>Gross Total: <span id="totalAllAmount">0</span></h2>
      </div>
      <label for="nameSelect">Select a Name:</label>
      <select id="nameSelect" aria-label="Select a Name">
        <option value="">-- Select a Name --</option>
      </select>
      <div id="summary">
        <h2>Summary</h2>
        <p>Total Amount: <span id="totalAmount">0</span></p>
      </div>
      <div id="transactions">
        <h2>Recent Transactions</h2>
        <ul id="transactionList"></ul>
      </div>
      <div id="chart-container">
        <h2>Transaction Summary Chart</h2>
        <canvas id="transactionChart"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
